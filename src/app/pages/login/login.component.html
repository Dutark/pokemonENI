<section class="text-gray-400 bg-gray-900 body-font">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/langfr-280px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your account</h2>
    </div>

    <div class="mt-10 w-full bg-gray-800 rounded-lg shadow dark:border-gray-700 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Email address</label>
            <input id="email" formControlName="email" type="email" placeholder="name@company.com" autocomplete="email" required class="bg-gray-900 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
              <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
            <input id="password" formControlName="password" type="password" placeholder="••••••••" autocomplete="current-password" required class="bg-gray-900 border border-gray-600 text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium text-white rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
          </div>
        </form>

        <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-4">
          Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:underline dark:text-indigo-500">Register here</a>
        </p>
      </div>
    </div>
  </div>
</section>
